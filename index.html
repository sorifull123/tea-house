<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <!-- font cdn-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- font awesome script cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- tailwind css cdn-->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <!-- tailwind css cdn -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>


  <!-- banner -->
  <main class=" max-w-screen-xl border mx-auto px-16 lg:28px ">
    <header class="flex pt-10 mb-20 items-center">
      <!-- text content -->
      <div>
        <h1 class="text-5xl md:7xl">It's good <br>
          tea time at The <br> Tea House</h1>
        <br>
        <p class="text-gray-500 w-3/4">Tea and Botan ical Solutions Supplier Give Optimum Satisfaction To Your Taste
          Buds.</p>
        <br>
        <button class="rounded-md  text-white  px-6 py-3 bg-linear-to-r from-yellow-500 to-red-600 font-bold ">Explore
          More <i class="fa-solid fa-arrow-right -rotate-30"></i></button>
      </div>
      <!--  image content  -->
      <div class="relative">

        <div>
          <img class="w-full" src="./images/banner.png" alt="">
        </div>

        <!-- Card -->
        <div
          class="flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg absolute rounded-lg top-28 md:top-90 md:left-32 lg:left-28">
          <!-- icon -->
          <div><i class="fa-solid fa-star text-yellow-500"></i></div>
          <!-- text -->
          <div class="ml-2">
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>

      </div>
    </header>

  </main>


</body>

</html>
